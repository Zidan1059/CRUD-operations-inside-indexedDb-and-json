  <body>
    <div class="container">
      <button class="btn btn-success" id="show-login">Insert User</button>
      
    </br>

<!--Add User Form-->
      <div class="popup">
        <div class="close-btn">&times;</div>
        <div class="row mt">
          <div class="col-md">
            <div class="form">
            
              
              <form id= "newUser" class="add-user-form">
                <h3>Add new Users</h3>
                
                <div class="form-group">
                  
                  <input


                  
                    type="text"
                    placeholder="ID"
                    autocomplete="off"
                    readonly
                    class="form-control"
                    id="id-value"
                    
                  />
                </div>
                <div class="form-group">
                  <label for="name">Name</label>
                  <input
                  
                    type="text"
                    class="form-control"
                    id="name-value"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="email">Email</label>
                  <input
                    type="text"
                    class="form-control"
                    id="email-value"
                    onkeyup="check()"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="address">Address</label>
                  <input type="text" class="form-control" id="address-value" required/>
                </div>

                <div class="form-group">
                  <label for="phone">Phone</label>
                  <input
                    type="text"
                    class="form-control"
                    id="phone-value"
                    required
                  />
                </div>
                <button id="addBtn" type="submit" class="btn btn-primary">Add User</button>
              </form>
            </div>
          </div>
        </div>
      </div>
<!--Edit User Form-->
<div id="popup2" class="popup2">
  <div class="close-btn">&times;</div>
        <div class="row mt">
          <div class="col-md">
  <div class="form">  
    <form id= "editUser" class="edit-user-form">
      <h3>Edit Users</h3>
      <div class="form-group">
                  
        <input


        
          type="text"
          placeholder="ID"
          autocomplete="off"
          readonly
          class="form-control"
          id="edit-id-value"
          
        />
      </div>
      <div class="form-group">
        <label for="name">Name</label>
        <input
          type="text"
          class="form-control"
          id="name-edit-value"
          required
        />
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="text"
          class="form-control"
          onkeyup="checkEdit()"
          id="email-edit-value"
          
          required
        />
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" class="form-control" id="address-edit-value" required/>
      </div>

      <div class="form-group">
        <label for="phone">Phone</label>
        <input
          type="text"
          class="form-control"
          id="phone-edit-value"
          required
        />
      </div>
      <button id="editSubmit" type="submit" class="btn btn-primary">Update User</button>
    </form>
  </div>
</div>
</div>
</div>

<!--Edit User Form End-->
<!--delete modal -->
    <div id="popup3" class="popup3">
      
      <div class="row mt">
        <div class="col-md">
          <div class="form">
          <form id= "deleteUser" class="delete-user-form" >
            <h5>Are you sure you want to delete this user?</h5>
            
              
            <div class="form-group">
              <button id="nobtn" type="button" class="nobtn">No</button>
            </div>
        
              
                
                
              
                <div class="form-group">
                  <button id="yesbtn" type="button" class="yesbtn">Yes</button>
                </div>
          </form>
        </div>
    
        </div>
      </div>
      
    </div>
    
<!--delete modal end -->

      <br />
      <div class="user-table">
       
        <table class="table" id="data">
          <thead>
            <tr>
              
              <th scope="col">Name</th>
              <th scope="col">Email</th>
              <th scope="col">Address</th>
              <th scope="col">Phone</th>
              <th scope="col">Edit</th>
              <th scope="col">Delete</th>
            </tr>
          </thead>
          <tbody id="tbody"></tbody>
        </table>
      </div>
    </div>

    <div id="output"></div>
